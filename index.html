<script type="text/javascript">

       document.body.style.backgroundColor = "#334652";

<script>
function abc(){
 var place = document.getElementById("placename").value;
$.ajax({
			url: "https://api.openweathermap.org/data/2.5/weather?appid=d320935067c3352386361492f27995eb&q="+place,
			dataType: "jsonp",

                success: function(data){
                	
                	/*Get day
                	var dayname;
                    var day = new Date().getDay();
                	  switch (day) {
                	  	case 0: dayname='Sunday';
                         break;
                	  	case 1: dayname='Monday';
                         break;
                         case 2: dayname='Tuesday';
                         break;
                         case 3: dayname='Wednesday';
                         break;
                         case 4: dayname='Thursday';
                         break;
                         case 5: dayname='Friday';
                         break;
                         case 6: dayname='Saturday';
                         break;
                         default: dayname='';
                      }
                	$('.day').html(dayname);*/

            
				//Get condition
				var currently = data.weather[0].main;
				$('.currently').html(currently);
				//Get city & country
				var city  = data.name;
				var country = data.sys.country;
				$('.city').html(city+","+country);
				//Get temprature
				var temprature = parseInt(data.main.temp-273.16);
				$('.temp').html(temprature+"&#176"+"C");
				//Get humidity
				var humidity = data.main.humidity;
				$('.humidity').html(humidity+"%");
				//Get wind
				var wind = data.wind.speed;
				$('.wind').html(wind+"Km/h");
				/*Set background color
				var geticon = data.weather[0].icon;
				var n = geticon.indexOf("d");
				if(n>0){

					document.body.style.backgroundColor = "#F3C500";
				}else{
                  document.body.style.backgroundColor = "#334652";

				}*/
				//Get icon
				var icon = data.weather[0].icon;
				//$('.icon').html(icon);

                 switch (icon)
                  {
               
               case '01d': document.getElementById("imgthumb").src = "https://ssl.gstatic.com/onebox/weather/128/sunny.png";
               break;
               case '01n': document.getElementById("imgthumb").src = "https://ssl.gstatic.com/onebox/weather/128/sunny.png";
               break;
               case '02d': document.getElementById("imgthumb").src = "https://ssl.gstatic.com/onebox/weather/128/partly_cloudy.png";
               break;
               case '02n': document.getElementById("imgthumb").src = "https://ssl.gstatic.com/onebox/weather/128/partly_cloudy.png";
               break;
               case '03d': document.getElementById("imgthumb").src = "https://ssl.gstatic.com/onebox/weather/128/partly_cloudy.png";
               break;
               case '03n': document.getElementById("imgthumb").src = "https://ssl.gstatic.com/onebox/weather/128/partly_cloudy.png";
               break;
               case '04d': document.getElementById("imgthumb").src = "https://ssl.gstatic.com/onebox/weather/128/cloudy.png";
               break;
               case '04n': document.getElementById("imgthumb").src = "https://ssl.gstatic.com/onebox/weather/128/cloudy.png";
               break;
               case '09d': document.getElementById("imgthumb").src = "https://ssl.gstatic.com/onebox/weather/128/rain.png";
               break;
               case '09n': document.getElementById("imgthumb").src = "https://ssl.gstatic.com/onebox/weather/128/rain.png";
               case '10d': document.getElementById("imgthumb").src = "https://ssl.gstatic.com/onebox/weather/128/rain.png";
               break;
               case '10n': document.getElementById("imgthumb").src = "https://ssl.gstatic.com/onebox/weather/128/rain.png";
               case '11d': document.getElementById("imgthumb").src = "https://ssl.gstatic.com/onebox/weather/128/thunderstorms.png";
               break;
               case '11n': document.getElementById("imgthumb").src = "https://ssl.gstatic.com/onebox/weather/128/thunderstorms.png";
               case '13d': document.getElementById("imgthumb").src = "https://ssl.gstatic.com/onebox/weather/128/snow.png";
               break;
               case '13n': document.getElementById("imgthumb").src = "https://ssl.gstatic.com/onebox/weather/128/snow.png";
               case '50d': document.getElementById("imgthumb").src = "https://ssl.gstatic.com/onebox/weather/128/fog.png";
               break;
               case '50n': document.getElementById("imgthumb").src = "https://ssl.gstatic.com/onebox/weather/128/fog.png";
               break;


               default:  document.getElementById("imgthumb").src = "http://nextlink.5gbfree.com/graphweather/images/notavailable.png";
            }

                //Display thumb
				

    }
		});
background();

}
</script>
